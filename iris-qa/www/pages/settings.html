<link type="text/css" href="css/settings.css" rel="stylesheet">

<div class="container" id="settings-page">
    <div class="well">
        <div class="logo-min">
            <img class="pull-right" src="images/logo.png">
        </div>
        <div>
            <h2>Настройки</h2>
        </div>
        <div>
            <form id="settings-content" role="form">
            </form>
            <div id="sidebar-toggle">
                <span><a id="settingsbtn">Дополнительно</a> </span>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <div class="bottom-button-bar">
            <button type="button" class="btn btn-lg btn-default close-button" id="settings-back">Назад</button>
            <button type="button" class="btn btn-lg btn-default pull-right" id="save-settings">Сохранить</button>
        </div>
    </div>
</div>

<div class="inner-element uib_w_19 uib_sidebar leftbar bar-bg bar-gutter thumb-bg" id="settings-sidebar">
    <div class="sidebar-content">
        <div class="grid grid-pad urow uib_row_4 row-height-4">
            <div class="col uib_col_10 col-0_12-12">
                <div class="widget-container content-area vertical-col">
                    <a class="list-group-item allow-badge d-margins" id="clear-settings">
                        <p class="list-group-item-text">Очистить настройки</p>
                    </a>
                    <a class="list-group-item allow-badge d-margins" id="restart-app">
                        <p class="list-group-item-text">Перезапустить</p>
                    </a>
                    <a class="list-group-item allow-badge d-margins" id="debug-app">
                        <p class="list-group-item-text">Отладка</p>
                    </a>
                    <a class="list-group-item allow-badge d-margins" id="exit-app">
                        <p class="list-group-item-text">Выход</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
